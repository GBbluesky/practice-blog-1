  <h2> 2018년의 일기장들 </h2>
    <h3> 7월 16일 </h3>
    <p style="margin-top:60px;"> 대구에 다녀와서 용덕, 창환형과 술을 마셔서 그런지 아침부터 몸이 많이 무거웠다. 일어나니 용덕, 창환형은 이미 나가고 없었다. 꾸역꾸역 일어나 샤워를 하고 집을 나서니 9시. 아침 근로에 5분 지각하였다. 오전에는 노닥노닥 하다가 오후 내내 무엇을 하지 고민이 들었다. 문득 예전에 배우고 싶던 html수업을 오늘 공부해야겠다 마음 먹고 시작하였다. 마음 잡고 하니 빠른 속도로 진도를 나가게 되었다. (현재 15강 듣는중)</p>
